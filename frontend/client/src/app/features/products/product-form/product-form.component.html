<form [formGroup]="productForm" (ngSubmit)="onSubmit()"
  class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md space-y-4">

  <div class="space-y-1">
    <label class="block text-sm font-medium text-gray-700">Name</label>
    <input formControlName="name" class="w-full px-3 py-2 border border-gray-300 rounded-md" />
  </div>

  <div class="space-y-1">
    <label class="block text-sm font-medium text-gray-700">Description</label>
    <input formControlName="description" class="w-full px-3 py-2 border border-gray-300 rounded-md" />
  </div>

  <div class="space-y-1">
    <label class="block text-sm font-medium text-gray-700">Price</label>
    <input formControlName="price" type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md" />
  </div>

  <div class="space-y-1">
    <label class="block text-sm font-medium text-gray-700">Picture</label>
    <input type="file" (change)="onFileSelected($event)" />
    <div *ngIf="previewUrl" class="mt-2">
      <img [src]="previewUrl" (error)="onImageError($event)" alt="Preview" class="h-24 rounded border" />
    </div>
  </div>

  <div class="space-y-1">
    <label class="block text-sm font-medium text-gray-700">Type</label>
    <input formControlName="type" class="w-full px-3 py-2 border border-gray-300 rounded-md" />
  </div>

  <div class="space-y-1">
    <label class="block text-sm font-medium text-gray-700">Brand</label>
    <input formControlName="brand" class="w-full px-3 py-2 border border-gray-300 rounded-md" />
  </div>

  <div class="space-y-1">
    <label class="block text-sm font-medium text-gray-700">Quantity In Stock</label>
    <input formControlName="quantityInStock" type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md" />
  </div>

  <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
    {{ isEditMode ? 'Update' : 'Create' }}
  </button>
</form>
